<body>

   
          
                <div class="capabilities">
                  
                    <div>HTML5/<br>CSS</div>
                    <div>JavaScript/<br>jQuery/<br>React</div>
                    <div>MySQL</div>
                    <div>Node.js/<br>Express.js</div>

                    <div>WordPress</div>
                    <div>Copywriting/<br>Copyediting</div>
                    <div>Search Engine Optimization</div>

          <div id="contact">
            <div id="map"></div>
            <div class="contact-info">
              <h2>Contact <span class="orange">Caitlyn Miley</span> </h2>   
            </div> 
            <div class="textwidget">
              <div role="form" class="wpcf7" id="wpcf7-f41-o1" lang="en-US" dir="ltr">
                <div class="screen-reader-response"></div>
                  <form action="/#contact" method="post" class="contact-form">
                    <p><label class="sr-only">Your Name</label><input class="your-name" type="text" name="your-name" value="" size="40" maxlength="80" class="" id="name" aria-required="true" aria-invalid="false" placeholder="Your name" required /></p>
                    <p><label class="sr-only">Your Email</label><input class="your-email" type="email" name="your-email" value="" size="40" maxlength="80" class="" id="email" aria-required="true" aria-invalid="false" placeholder="Your email" required /></p>
                    <p><label class="sr-only">Your Subject</label><input class="your-subject" type="text" name="your-subject" value="" size="40" maxlength="80" class="" id="subject" aria-invalid="false" placeholder="Subject" /></p>
                    <p><label class="sr-only">Your Message</label><textarea class="your-message" name="your-message" cols="40" rows="10" maxlength="5000" class="" id="message" aria-invalid="false" placeholder="Your message" required></textarea></p>
                    <p><input type="submit" value="Send" class="" id="submit" /></p>
                    <div class="response-output"></div>
                  </form>
                </div>
              </div>
                </div> 
      
            <!-- FOOTER -->
          <footer>
            <p class="container">&copy; 2020 Caitlyn Miley</p>
          </footer>
      </div>
